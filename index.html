<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    </head>
    <body>
      <div class="container">
        <div class="divider">
          <div id="display">123456789</div>
          <div class="buttons">
            <div class="column one">
              <button id="clear">A/C</button>
              <button class="small">7</button>
              <button class="small">8</button>
              <button class="small">4</button>
              <button class="small">5</button>
              <button class="small">1</button>
              <button class="small">2</button>
              <button class="small">0</button>
              <button class="small" id="backspace">Backspace</button>
            </div>
            <div class="column two">
              <button class="small" id="divisor">/</button>
              <button class="small">9</button>
              <button class="small">6</button>
              <button class="small">3</button>
              <button class="small">.</button>
            </div>
            <div class="column three">
              <button class="small" id="multiplier">X</button>
              <button class="small" id="minus">-</button>
              <button class="small" id="plus">+</button>
              <button id="equal">=</button>
            </div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </body>
  </html>
